{% extends 'manager.html' %}
{% block manager %}
<div  class="row">
    <div class="col-md-6" ><h2 >文章列表</h2></div>
    <div class="col-md-2 col-md-offset-4" >
        <a style="padding-top:25px;font-size:20px;font-weight:500" href="{% url 'new_article' %}"><img src="/static/imgs/manager/put.ico">&nbsp发布</a>
    </div>

</div>
<hr>
<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>文章名称</th>
      <th>发布日期</th>
      <th>更新日期</th>
      <th>操作管理</th>
      <th>选择</th>
    </tr>
  </thead>
  <tbody>
  {% for item in article_data %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.DogName }}</td>
      <td>{{ item.Create_date }}</td>
      <td>{{ item.Update_date }}</td>
      <td><a onclick="EditArticle()">&nbsp编辑&nbsp</a></td>
      <td><input type="checkbox"></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<div class="col-md-3 col-md-offset-9">
  <!-- Button trigger modal -->
  <button type="button" onclick="GetCheck()" class="btn btn-danger" data-toggle="modal" data-target="#myModal">删除</button>
  <button type="button" onclick="CancleALL()" class="btn btn-warning">取消</button>
  <button type="button" onclick="CheckAll()" class="btn btn-success">全选</button>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">删除提示</h4>
      </div>
      <div class="modal-body">
        <span>确认删除？ 删除后将不可恢复</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" onclick="DataDel()" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
