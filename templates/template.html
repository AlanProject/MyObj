<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>吉米宠物</title>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/offcanvas.css" rel="stylesheet">
    <link href="/static/css/commont.css" rel="stylesheet">
    <script src="/static/js/ie-emulation-modes-warning.js"></script>
    {% block head-template %}
    {% endblock %}
  </head>
  <body class="general-style">
    <nav class="navbar navbar-fixed-top navbar-inverse navbar-style">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">吉米宠物</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}">首页</a></li>
          </ul>

            {% if request.user.is_authenticated %}
              <div  style="padding-top:10px" class="dropdown navbar-right">
                  <button style="border-radius:0;" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{ request.user.userprofile.name }}
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="{% url 'new_article' %}">发帖</a></li>
                    <li><a href="{% url 'logout' %}">注销</a></li>
                  </ul>
              </div>
            {% else %}
                <span style="float:right;padding-top:15px;"><a href="{% url 'login' %}">登录</a></span>
            {% endif %}

        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
    {% block body-template %}
    {% endblock %}
    <div class="col-md-12">
      <hr>
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div><!--/.container-->
  </body>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/static/js/offcanvas.js"></script>
    {% block bottom-template %}
    {% endblock %}
</html>
